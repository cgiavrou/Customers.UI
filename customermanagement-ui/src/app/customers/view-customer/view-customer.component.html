<div class="page-header">
  <div class="container">
    <h1>Edit Customer</h1>
  </div>
</div>

<div class="container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/customers" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>Go back
      </a>
    </div>
  </div>


  <div class="row">
    <div class="col-xs-6">
      <!-- Customer Details -->
      <form #customerDetailsForm="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label> First Name</mat-label>
              <input type="text" matInput [(ngModel)]="customer.firstName" name="firstName">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input type="text" matInput [(ngModel)]="customer.lastName" name="lastName">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput [(ngModel)]="customer.email" name="email">
          </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <textarea matInput [(ngModel)]="customer.address" name="address"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Contact Mode</mat-label>
              <input type="text" matInput [(ngModel)]="customer.contactMode.description" name="contactmode">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Mobile</mat-label>
              <input type="number" matInput [(ngModel)]="customer.phoneNumber.mobile" name="mobile">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label> Home Phone</mat-label>
              <input type="number" matInput [(ngModel)]="customer.phoneNumber.homePhone" name="homephone">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Work Phone</mat-label>
              <input type="number" matInput [(ngModel)]="customer.phoneNumber.workPhone" name="workphone">
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
